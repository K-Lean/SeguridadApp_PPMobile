<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>First Mobile Example</title>
        
        <!-- viewport meta tag: Helps set better defaults for pages when viewed 
        on a mobile device  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Link to jQueryMobile CSS -->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.1.min.css" />
        
        <!-- Import Javascript local liraries: jQuery + jQueryMobile -->
        <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
                        
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Sign in / Sign up</h1>
            </div>
            
            <div data-role="content">
                <form action="echo.cfm" method="post">
                    <div data-role="fieldcontain">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" value="" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="passw">Password:</label>
                        <input type="text" name="passw" id="passw" value="" />
                    </div>
                    <div data-role="fieldcontain">
                        <input type="submit" name="submit" value="Log in" />
                    </div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed" data-id="footnav">
                
                <div data-role="navbar">
                    <ul>
			<li><a href="#opciones" class="ui-btn-active">Opciones</a></li>
			<li><a href="#registrar" >Registrar</a></li>
			<li><a href="#" >Salir</a></li>
                    </ul>
                </div>
                <!--<h4></h4>-->
                <!--<i>Copyright Alerter Device &copy; 2013</i>-->
            </div>
        </div>
    </body>
</html>
